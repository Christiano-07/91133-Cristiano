<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Formulário de Contato</title>
</head>
<body>

    <h1>Formulário de Contato</h1>

    <form action="/enviar" method="post">
        <!-- campo de texto para o nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <!-- Campo de email -->
        <label for="email">E-mail:</label>
        <input type="email" id="e,mail" name="email" required><br><br>

        <!-- Campo de senha -->
        <label for="senha">senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <!-- Campo de mensagem -->
        <label for="mensagem--">Mensagem:</label><br>
        <input type="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <!--Campo de Seleção (select) -->
        <label for="país">selecione seu País:</label>
        <select id="país" name="país">
            <option value="Brasil">Brasil</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>

         <!-- Campo de gênero (Radio)-->
         <p>Gênero</p>
         <input type="radio " id="masculino" name="genero" value="masculino">
         <label for="masculino">Masculino</label><br>
         <input type="radio " id="feminino" name="genero" value="feminino">
         <label for="feminino">Feminino</label><br>
         <input type="radio " id="outro" name="genero" value="outro">
         <label for="outro">Outro</label><br><br>
         
        
         <button type="submit">Enviar:</button>

    </form>
    
</body>
</html>
